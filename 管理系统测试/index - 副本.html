<script type="text/javascript">
function getprotype(){
   var x=document.getElementsByName("pro_type");
   for(i=0;i<=4;i++)
   	if(x[i].checked) num=i;
   return num;
}
function changetype(){
   var num =getprotype();
   if(num == 4)document.testlib.option_num.value="0";
   else if(num == 2)document.testlib.option_num.value="1";
   else document.testlib.option_num.value="4";

   change_answernum();
   if(num >=2)$("#optionstring").hide();
   else $("#optionstring").show();

}

function change_answernum(){
	var ans_type=getprotype();
	var ans_string="答　　案1：<input type='text' name='answers' id='answers' value=''> <br/><br/>";
	if(ans_type==3){
		ans_num=document.testlib.option_num.value;
		for(i=2;i<=ans_num;i++){
			
			ans_string=ans_string  + "答　案 " + i +"：<input type='text' name='answers' id='answers' value=''><br/><br/>";
		}
	}else if(ans_type<=1){
		var optsring="选项内容a：<input type='text' name='optionAr[a]' value=''>";
		var optindex=["a","b","c","d","e","f","g","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
		ans_num=document.testlib.option_num.value;
		for(i=2;i<=ans_num;i++){
			optsring=optsring + "<br/><br/>";
			
			optsring=optsring  + "选项内容" + optindex[i-1] +"：<input type='text' name='optionAr[" + optindex[i-1] + "]' value=''>";
		}
	}
	$("#ans").html(ans_string);
	if(ans_type<=1){
		$("#optionstring").html(optsring+"<br><br>");
	}
}
